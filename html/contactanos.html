<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contactanos.css" />
    <title>Contactanos</title>
  </head>

  <body>
    <header>
      <h1>Gangas Móviles</h1>
      <div class="search-form">
        <input type="text" class="search-input" placeholder="Buscar..." />
        <button class="search-button">Buscar</button>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="./quienes_somos.html">Quiénes somos</a></li>
        <li><a href="./contactanos.html">Contáctanos</a></li>
      </ul>
      <ul>
        <li class="login"><a href="/html/form.html">Ingresar</a></li>
        <li class="login"><a href="/html/form.html">Registrarse</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>

      <div class="map-container">
        <h2>Nuestra Ubicación</h2>
        <div class="map">Mapa ficticio</div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">Gangas Móviles</div>
        <ul class="footer-links">
          <li><a href="/">Inicio</a></li>
          <li><a href="./quienes_somos.html">Quienes somos</a></li>
          <li><a href="./contactanos.html">Contáctanos</a></li>
        </ul>
        <div class="footer-social">
          <a ref="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/be8e9ab9fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
